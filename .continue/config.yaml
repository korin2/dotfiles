name: "My Global Continue Config"
version: "1.0.0"
schema: "v1"

models:
  # Using local ollama or remote API (OpenAI compatible)
  # For DeepSeek: pull ollama deepseek-r1, or configure OpenAI-compatible endpoint
  - name: "DeepSeek R1"
    model: "deepseek-r1"
    apiBase: "http://localhost:11434/v1"  # Change for remote DeepSeek API
    apiKey: "${DEEPSEEK_API_KEY}"
    defaultCompletionOptions:
      contextLength: 128000

  - name: "GPT-4o Mini"
    model: "gpt-4o-mini"
    apiKey: "${OPENAI_API_KEY}"
    defaultCompletionOptions:
      contextLength: 128000
      temperature: 0.7

mcpServers:
  - uses: "anthropic/memory-mcp"

ui:
  fontSize: 14
  theme: "dark"
