"""
Шаблон локальной конфигурации (без реальных секретов).

Этот файл — пример структуры конфигурации для локальных/Codespaces настроек.
НЕ коммитьте реальные ключи в репозиторий. Вместо этого храните секреты в
GitHub Secrets (Repository / Codespaces secrets) и пробрасывайте их в контейнер
через `devcontainer.json` или скрипты запуска.
"""

name: Local Config
version: 1.0.0
schema: v1
models:
  - name: DeepSeek Coder
    provider: deepseek
    model: deepseek-coder
    # Используйте placeholder. Подстановку выполняйте в рантайме из окружения.
    apiKey: "${DEEPSEEK_CODER_API_KEY}"
  - name: DeepSeek Chat
    provider: deepseek
    model: deepseek-chat
    # Используйте placeholder. Подстановку выполняйте в рантайме из окружения.
    apiKey: "${DEEPSEEK_CHAT_API_KEY}"

# Пример: как пробросить секреты в `devcontainer.json` (фрагмент):
#
# {
#   "name": "My Container",
#   "containerEnv": {
#     "DEEPSEEK_CODER_API_KEY": "${{ secrets.DEEPSEEK_CODER_API_KEY }}",
#     "DEEPSEEK_CHAT_API_KEY": "${{ secrets.DEEPSEEK_CHAT_API_KEY }}"
#   }
# }
#
# Рекомендуемый рабочий процесс:
# - Храните секреты в GitHub Secrets.
# - В `devcontainer.json` пробросьте их в `containerEnv`.
# - При старте контейнера ваш код/скрипты смогут читать переменные окружения
#   и подставлять их в конфигурацию (например, через шаблонизатор или скрипт).
#
# Примечание по безопасности: если вам нужно положить конечный файл с реальными
# ключами в систему (например, для локальных CI), держите его вне git и в
# защищённом хранилище; рассмотрите использование SOPS/age для шифрования.
