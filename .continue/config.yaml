name: "My Global Continue Config"
version: "1.0.0"
schema: "v1"

models:
  - name: "DeepSeek Coder"
    model: "deepseek-coder"
    provider: "deepseek"
    apiKey: "${DEEPSEEK_API_KEY}"
    defaultCompletionOptions:
      contextLength: 128000
    chatOptions:
      baseSystemMessage: "You are an expert programming assistant"

  - name: "DeepSeek Chat"
    model: "deepseek-chat"
    provider: "deepseek"
    apiKey: "${DEEPSEEK_API_KEY}"
    defaultCompletionOptions:
      contextLength: 128000

mcpServers:
  - uses: "anthropic/memory-mcp"

ui:
  fontSize: 14
  theme: "dark"
